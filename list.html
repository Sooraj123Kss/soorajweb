<!DOCTYPE html>
<html>

<head>
    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        #main {
            background: #001F3F;
            width: 400px;
            padding: 50px;
            box-shadow: 10px 10px 10px gray;
            margin: auto;
            margin-top: 20px;
        }

        h1,
        h2,
        h3,
        h4 {
            color: #FFD700;
        }

        header {
            background: #001F3F;
            font-size: 100px;
            text-align: center;
            color: #FF007F;
        }

        body {
            background-color: #001F3F;
            background-image: url('webbg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        hr {
            color: #B76E79;
            size: 5;
        }

        ol,
        ul li {
            color: #FFD700;
            font-size: 30px;
        }

        .mystyle {
            font-family: "Great Vibes", system-ui;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #FFD700;
            font-size: 24px;
        }

        .back-arrow img {
            vertical-align: middle;
            margin-right: 5px;
        }

        .back-arrow:hover {
            color: #FF007F;
        }
    </style>
</head>

<body>
    
    <a href="practice.html" class="back-arrow">
        <img src="backarrow.png" alt="Back" style="width:30px;height:auto;"> Back
    </a>

    <header class="mystyle">
        List in HTML
    </header>
    <div id="main">
        <h2>Creating Reference</h2>
        
    </div>
</body>

</html>
