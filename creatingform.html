<!doctype html>
<html>
<head>
<title>Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    header {
        width: 100%;
        height: 300px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        display: flex;
        justify-content: space-around;
        margin-bottom:50px;
        align-items: center;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header #banner {
        display: flex;
        width: 40%;
        height: 100%;
        overflow: hidden;
        position: relative;
        border: 2px solid #fff;
        border-radius: 10px;
    }

    header #banner img {
        width: 100%;
        animation: moveBanner 10s linear infinite;
    }

    @keyframes moveBanner {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    footer nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        background-color: black;
        border: 3px solid teal;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        margin: 10px auto;
        max-width: 90%;
    }

    footer nav a {
        color: #d35400;
        text-decoration: none;
        padding: 5px;
    }

    footer nav a:hover {
        text-decoration: underline;
        color: black;
    }

    #main {
        width: 40%;
        margin: auto;
        text-align: center;
        margin-top: 20px;
        border: 1px solid black;
        border-radius: 20px;
        box-shadow: 5px 5px 5px orange;
        padding: 10px;
    }

    table {
        margin: auto;
        width: 100%;
        padding: 10px;
        font-size: 10px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        height: 30px;
        font-size: 25px;
    }

    input[type="submit"], input[type="reset"] {
        margin: 10px;
        width: 90px;
        height: 40px;
        background: orange;
        color: white;
    }

    label {
        font-size: 20px; 
        display: flex;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        header #banner {
            height: 150px;
            width: 60%;
        }

        #main {
            width: 60%;
        }

        table {
            font-size: 18px;
        }

        footer nav {
            flex-direction: column;
            text-align: center;
        }

        footer nav a {
            margin: 5px 0;
        }
    }

    @media (max-width: 480px) {
        header #banner {
            height: 150px;
            width: 80%;
        }

        #main {
            width: 90%;
        }

        label {
            font-size: 22px; 
        }

        input[type="text"], input[type="password"] {
            font-size: 20px; 
        }

        input[type="submit"], input[type="reset"] {
            width: 80px;
            height: 35px;
            font-size: 16px; 
        }

        footer nav a {
            font-size: 16px; 
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
<header>
    <div id="banner">
        <img src="images/f1.jpg" alt="Banner Image 1">
        <img src="images/f2.jpg" alt="Banner Image 2">
        <img src="images/f3.jpg" alt="Banner Image 3">
        <img src="images/f4.jpg" alt="Banner Image 4">
    </div>
</header>

<main id="main">
     <caption style="font-size:40px;font-weight:bold;">My Login</caption>
    <table border="0" cellpadding="5">
        <form action="https://example.com/dummy-submit" method="post">
            <tr>
                <td>
                    <label for="uid">Login id</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="uid" type="text" style="font-size: 18px;" placeholder="Type user id here..." required title="Type user id here...!">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="pass" type="password" style="font-size: 18px;" placeholder="Type your password here..." required title="Type your password here...!">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</main>
